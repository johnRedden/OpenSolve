<html>
<head>

<body>
    <div id="someOutput">Hello</div>
    <myscript-math-web applicationkey="a783266c-120d-4cea-8e65-c46faf97204a" 
        hmackey="3116732c-1a37-4450-90f7-327c4de1521b" >
    </myscript-math-web>

    
    <script>
        //???? How to get the results???
        // Docs: http://myscript.github.io/myscript-math-web/components/myscript-math-web/
        $("myscript-math-web").on("myscript-math-web-result",function(data){
            console.log(data.detail.LATEX);
            $("#someOutput").html('\\('+data.detail.LATEX+'\\)');
            MathJax.Hub.Queue(["Typeset",MathJax.Hub,"someOutput"]);
        });
    </script>
