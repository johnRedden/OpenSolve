    <title>Open CAS</title>

        @-ms-viewport { user-zoom: fixed ; min-zoom: 100% ; }           @viewport { user-zoom: fixed ; min-zoom: 100% ; }

    <link rel="stylesheet" href="css/mathquill.css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

</head>

<body>

    <h2>Open Computer Algebra System</h2>
    
    <p>
        Static Mathquill: 
        <span class="static-math">ax^2+bx+c=0</span>
    </p>
    <p>
        Dynamic Mathquill: 
        <span class="math-field" id="in">3x+5x</span>
    </p>
        <p>
        Mathquill output LaTex: 
        <span id="out"></span>
    </p>
    <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-default" id="back">
            <span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" id="clr">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" id="forward">
            <span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span>
        </button>
    </div>
    
    <script>
        console.log($('#in'));
        //render mathquill elements
        $('.static-math').each(function(){ MathQuill.StaticMath(this); });
        $('.math-field').each(function(){ MathQuill.MathField(this); });
        
        
        $('#in').keyup(function(){
            // convert this span to MathQuill object
            var mathObj = MathQuill.MathField(this);
            // use MathQuill methods ( https://github.com/Khan/mathquill )
            $('#out').text(mathObj.latex());
        });
        
        // Buttons for Mobile
        $('#forward').click(function(){
            var contents = $('#in');
            var mathObj = MathQuill.MathField(contents[0]);
            mathObj.moveToRightEnd().focus();
        });
        $('#back').click(function(){
            var contents = $('#in');
            var mathObj = MathQuill.MathField(contents[0]);
            mathObj.moveToLeftEnd().focus();
        });
        $('#clr').click(function(){
            var contents = $('#in');
            var mathObj = MathQuill.MathField(contents[0]);
            mathObj.select();
            mathObj.write('').focus();
        });
    </script>

</body>
</html>
